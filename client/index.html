<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getaway Guru</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
    <div id="chat_container"></div>

    <form>
      <textarea name="travelLocation" row="1" cols="1" placeholder="Enter Destination (city, state/country) EX: Athens, Georgia"></textarea>
      <textarea name = "arrivalDate" row="1" cols="1" placeholder="What day do you arrive at the destination? EX: February 23, 2023"></textarea>
      <textarea name="tripLength" rows="1" cols="1" placeholder="How long (number of days) is your trip? (including travel days) Enter a single whole number."></textarea>
      <textarea name="arrivalTime" rows="1" cols="1" placeholder="When do you arrive at the destination? (In the local time of your destination) EX: 4:00 PM"></textarea>
      <textarea name="interests" rows="1" cols="1" placeholder="What are your interests/What do you want to do? EX: beaches, watersports, and hiking"></textarea>
      <button type="submit"><img src="assets/send.svg" \></button>
    </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
